<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Cruz Roja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url('assets/images/cruzroja.png') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: lighten;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .form-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #d9534f;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-submit {
            width: 100%;
            border-radius: 8px;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 0;
        }

        footer .text-muted {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="acerca_de.html">Acerca de</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container form-container">
        <div class="form-title">Formulario de Salud - Cruz Roja</div>
        <form>
            <div class="row g-4">
                <div class="col-md-6 form-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" min="0" max="130" class="form-control" step="0.1" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="genero">Género</label>
                    <select id="genero" class="form-select" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Otro</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="hipertenso">Hipertenso</label>
                    <select id="hipertenso" class="form-select" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="corazon">¿Enfermedad del corazón?</label>
                    <select id="corazon" class="form-select" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="casado">¿Es casado?</label>
                    <select id="casado" class="form-select" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="trabajo">¿Tipo de trabajo?</label>
                    <select id="trabajo" class="form-select" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">Niños</option>
                        <option value="2">Empleo gubernamental</option>
                        <option value="3">Nunca trabajó</option>
                        <option value="4">Privado</option>
                        <option value="5">Autónomo</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="residencia">¿Tipo de residencia?</label>
                    <select id="residencia" class="form-select" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">Rural</option>
                        <option value="2">Urbana</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="glucosa">Nivel de glucosa</label>
                    <input type="number" id="glucosa" min="0" max="500" class="form-control" step="0.1" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="imc">Índice de masa corporal</label>
                    <input type="number" id="imc" min="0" max="100" class="form-control" step="0.1" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="fumador">Fumador</label>
                    <select id="fumador" class="form-select" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">Sí</option>
                        <option value="2">No</option>
                    </select>
                </div>
            </div>
            <button type="button" onclick="consumoApi()" class="btn btn-danger btn-submit mt-4">Enviar</button>
        </form>
        <div class="mt-4" id="respuesta">Respuesta:</div>
    </div>

    <footer class="text-center text-muted">
        <div class="container">
            © 2024 Cruz Roja | Todos los derechos reservados
        </div>
    </footer>

    <script>
        function consumoApi() {
            const edad = document.getElementById("edad").value;
            const genero = document.getElementById("genero").value;
            const hipertenso = document.getElementById("hipertenso").value;
            const corazon = document.getElementById("corazon").value;
            const casado = document.getElementById("casado").value;
            const trabajo = document.getElementById("trabajo").value;
            const residencia = document.getElementById("residencia").value;
            const glucosa = document.getElementById("glucosa").value;
            const imc = document.getElementById("imc").value;
            const fumador = document.getElementById("fumador").value;

            const data = {
                age: parseFloat(edad),
                gender: parseInt(genero),
                hypertension: parseInt(hipertenso),
                heart_disease: parseInt(corazon),
                ever_married: parseInt(casado),
                work_type: parseInt(trabajo),
                Residence_type: parseInt(residencia),
                avg_glucose_level: parseFloat(glucosa),
                bmi: parseFloat(imc),
                smoking_status: parseInt(fumador),
            };

            fetch('http://127.0.0.1:5000/prediccion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(result => {
                    document.getElementById('respuesta').innerHTML = `Respuesta: ${JSON.stringify(result)}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('respuesta').innerHTML = 'Ocurrió un error. Revisa la consola para más detalles.';
                });
        }
    </script>
</body>

</html>
